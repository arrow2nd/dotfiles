<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- デフォルトフォント -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>BIZ UDGothic</family>
      <family>Noto Sans CJK JP</family>
    </prefer>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
      <family>BIZ UDMincho</family>
      <family>Noto Serif CJK JP</family>
    </prefer>
  </alias>

  <!-- モノスペースフォント -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>PlemolJP Console NF</family>
      <family>BIZ UDGothic</family>
    </prefer>
  </alias>
</fontconfig>
