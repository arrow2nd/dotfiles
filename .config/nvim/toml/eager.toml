# denops
[[plugins]]
repo = "vim-denops/denops.vim"
hook_source = """
let g:denops#deno = exepath("deno")
"""

# dpp.vim
[[plugins]]
repo = "Shougo/dpp-ext-installer"

[[plugins]]
repo = "Shougo/dpp-ext-toml"

[[plugins]]
repo = "Shougo/dpp-protocol-git"

[[plugins]]
repo = "Shougo/dpp-ext-lazy"

# colorscheme
[[plugins]]
repo = "arrow2nd/minai"
hook_source = """
colorscheme minai
"""

# いろいろ
[[plugins]]
repo = "vim-jp/vimdoc-ja"

[[plugins]]
repo = "nvim-lua/plenary.nvim"

[[plugins]]
repo = "ryoppippi/vim-bun-lock"
rev = "lua"

[[plugins]]
repo = "echasnovski/mini.nvim"
lua_source = """
require("config.mini")
"""

[[plugins]]
repo = "akinsho/toggleterm.nvim"
lua_source = """
require("config.toggleterm")
"""

[[plugins]]
repo = "tkmpypy/chowcho.nvim"
lua_source = """
require("config.chowcho")
"""

[[plugins]]
repo = "yuki-yano/fuzzy-motion.vim"
depends = ["denops.vim"]
lua_source = """
local h = require("util.helper")
h.nmap("<C-j>", "<CMD>FuzzyMotion<CR>")
"""

# 編集系
[[plugins]]
repo = "windwp/nvim-ts-autotag"
lua_source = """
require('nvim-ts-autotag').setup()
"""

[[plugins]]
repo = "JoosepAlviste/nvim-ts-context-commentstring"
lua_source = """
require("ts_context_commentstring").setup({
  enable_autocmd = false,
})
"""

[[plugins]]
repo = "numToStr/Comment.nvim"
lua_source = """
require('Comment').setup {
  pre_hook = require('ts_context_commentstring.integrations.comment_nvim').create_pre_hook(),
}
"""

[[plugins]]
repo = "monaqa/dial.nvim"
lua_source = """
require("config.dial")
"""

# denops系
[[plugins]]
repo = "skanehira/denops-translate.vim"
depends = ["denops.vim"]
lua_source = """
local h = require("util.helper")
h.xmap("<Leader>t", "<Plug>(Translate)")
"""

[[plugins]]
repo = "kat0h/bufpreview.vim"
depends = ["denops.vim"]
build = "deno task prepare"

# AI支援系
[[plugins]]
repo = "zbirenbaum/copilot.lua"
lua_source = """
require("config.copilot")
"""

[[plugins]]
repo = "MunifTanjim/nui.nvim"

[[plugins]]
repo = "greggh/claude-code.nvim"
depends = ["plenary.nvim"]
lua_source = """
require("config.claude")
"""

# Git系
[[plugins]]
repo = "lambdalisue/vim-gin"
depends = ["denops.vim"]
lua_source = """
local h = require("util.helper")
h.nmap("<Leader>gs", "<CMD>GinStatus<CR>")
h.nmap("<Leader>gl", "<CMD>GinLog<CR>")
"""
